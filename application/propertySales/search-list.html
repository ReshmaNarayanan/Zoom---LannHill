<figure>
	<a href="#">
		<img ng-src={{list.image}}>
	</a>
</figure>
<div class="list-details">
	<p class="caption-1">{{list.name}}</p>
	<p class="caption-2">{{list.aed}}</p>
	<p class="caption-3">{{list.caption}}</p>
</div>
<div class="more-details">
	<div class="bd-num">3bd</div>
	<div class="ba-num">2ba</div>
	<span class="sqft">2,370 sqft</span>
</div>
<div class="grey-divider"></div>
<div class="contact-details">
	<div class="call">Call</div>
	<div class="email">@ Email</div>
	<div class="right-arrow"></div>
</div>
